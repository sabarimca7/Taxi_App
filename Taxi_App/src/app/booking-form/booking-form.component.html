<h2>{{ bookingId ? 'Update Booking' : 'Book a Cab' }}</h2>

<form [formGroup]="bookingForm" (ngSubmit)="onSubmit()" class="booking-form">

  <!-- Cab Selection -->
  <div class="form-row full-width">
    <label for="cabId">Cab:</label>
    <select id="cabId" formControlName="cabId">
      <option value="">-- Select a Cab --</option>
      <option value="1">Sedan</option>
      <option value="2">XUV</option>
      <option value="3">HatchBack</option>
    </select>
  </div>

  <!-- From and To -->
  <div class="form-row">
    <label for="fromLocation">From:</label>
    <input id="fromLocation" type="text" formControlName="fromLocation" placeholder="Start place" />
  </div>

  <div class="form-row">
    <label for="toLocation">To:</label>
    <input id="toLocation" type="text" formControlName="toLocation" placeholder="Destination" />
  </div>

  <!-- Pickup Date -->
  <div class="form-row">
    <label for="pickupDate">Pickup Date:</label>
    <input id="pickupDate" type="date" formControlName="pickupDate" />
  </div>

 <!-- Pickup Time (Custom Dropdown for 12-hour format) -->
<!-- Pickup Time (12-hour format) -->
<div class="form-row">
  <label>Pickup Time:</label>
  <div class="time-row">
    
    <!-- Hours -->
    <select formControlName="pickupHour">
      
      <option   value="">HH</option>
      <option *ngFor="let hour of hours" [value]="hour">{{ hour }}</option>
    </select>

    <span>:</span>

    <!-- Minutes -->
    <select formControlName="pickupMinute">
      <option   value="">MM</option>
      <option *ngFor="let minute of minutes" [value]="minute">{{ minute }}</option>
    </select>

    <!-- AM/PM -->
    <select formControlName="pickupAmPm">
      
      <option   value="AM">AM</option>
      <option   value="PM">PM</option>
    </select>
  </div>
</div>



  <!-- Return Date only -->
  <div class="form-row">
    <label for="returnDate">Return Date:</label>
    <input id="returnDate" type="date" formControlName="returnDate" />
  </div>

  <!-- Show Formatted Pickup Time -->
  <div *ngIf="formattedPickupTime" class="form-row">
    Selected Pickup Time: {{ formattedPickupTime }}
  </div>

  <!-- Customer Info -->
  <div class="form-row">
    <label for="customerName">Name:</label>
    <input id="customerName" type="text" formControlName="customerName" placeholder="Your full name" />
  </div>

  <div class="form-row full-width">
    <label for="phoneNumber">Phone:</label>
    <input id="phoneNumber" type="text" formControlName="phoneNumber" placeholder="Mobile number" maxlength="10" />
  </div>

  <!-- Action Buttons -->
  <div class="form-actions full-width">
   <button 
    type="submit" 
    [disabled]="bookingForm.invalid"
  >
    {{ bookingId ? 'Update Booking' : 'Book Cab' }}
  </button>
  <button type="button" (click)="onCancel()">Cancel</button>
</div>



</form>
