<h2>Booking List</h2>

<table border="1" cellpadding="10">
  <thead>
    <tr>
      <th>Customer</th>
      <th>From</th>
      <th>To</th>
      <th>Pickup</th>
      <th>Return</th>
      <th>Cab ID</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let booking of bookings">
      <td>{{ booking.customerName }}</td>
      <td>{{ booking.fromLocation }}</td>
      <td>{{ booking.toLocation }}</td>
      <td>{{ booking.pickupDateTime | date:'short' }}</td>
      <td>{{ booking.returnDateTime ? (booking.returnDateTime | date:'short') : '-' }}</td>
      <td>{{ booking.cabId }}</td>
      <td>
        <button (click)="editBooking(booking.id)">Edit</button>
        <button (click)="deleteBooking(booking.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
